<div class="col-lg-8">
    <h1 class="page-header">
        {{vm.title}}
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-home"></i>  <a ui-sref="home">Inicio</a>
        </li>
        <li class="active">
            <i class="fa fa-university"></i> Turmas
        </li>
    </ol>
    <div>
        <form name="vm.turmaForm" class="jumbotron">
            <input class="form-control" type="text" value="Academia do Programador" name="descricao" ng-required="true" ng-disabled="true"/><br>
            <input class="form-control" type="number" value="2000" ng-model="vm.turma.ano" name="ano" ng-required="true" ng-minlength="4" ng-maxlength="4" /><br>
            <div ng-show="vm.turmaForm.ano.$error.required && vm.turmaForm.ano.$dirty" class="alert alert-danger">
                Por favor, preencha o campo ano com 4 números! (ex:2000)
            </div>
            <button class="btn btn-primary" ng-click="vm.save()" ng-disabled="vm.turmaForm.$invalid">Salvar</button>
            <button class="btn btn-success" ng-click="vm.clearFields()" ng-disabled="!vm.turmaForm.ano.$dirty">Limpar</button>
        </form>
    </div>
</div>
