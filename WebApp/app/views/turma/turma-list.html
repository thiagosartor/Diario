<div class="col-lg-8">
    <h1 class="page-header">
       {{vm.title}}
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-home"></i>  <a ui-sref="home">Inicio</a>
        </li>
        <li class="active">
            <i class="fa fa-university"></i> Turmas
        </li>
    </ol>
    <div>
        <div class="jumbotron">
            <div>
                <input class="form-control" type="text" ng-model="vm.criterioDeBusca" placeholder="O que você está procurando?" />
                <table class="table">
                    <tr>
                        <th></th>
                        <th>Descrição</th>
                    </tr>
                    <tr ng-class="" ng-repeat="turma in vm.turmas | filter: vm.criterioDeBusca">
                        <td><input type="checkbox" ng-click="vm.turmaSelecionada = turma" /></td>
                        <td>{{turma.descricao}}</td>
                    </tr>
                </table>
                <a ui-sref="turma.details( { turmaId : vm.turmaSelecionada.id  }  )">
                    <button class="btn btn-info">Editar {{vm.turmaSelecionada.nome}}</button>
                </a>
                <button class="btn btn-danger" ng-click="vm.delete(vm.turmaSelecionada)" ng-disabled="!true">Excluir</button>
        </div>
    </div>
</div>
